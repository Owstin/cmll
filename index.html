<!DOCTYPE html>
<html>

<head>
  <title>Thing</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="app" ng-controller="AppController as ctrl">
  <div class="row" ng-repeat="(set, algs) in ctrl.algs" class="text">
    <div class="card-container" ng-repeat="alg in algs">
      <h2 class="name">{{alg.name}}</h2>
      <img ng-src="./images/{{alg.name}}.png" alt="{{alg.name}}">
      <p ng-repeat="note in alg.algs">
        <a class="alg">{{note}}</a>
      </p>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
